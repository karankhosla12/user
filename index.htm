<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Based Discounts</title>
    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        function checkCookies() {
            const now = new Date();
            const firstCookie = getCookie('first');
            const secondCookie = getCookie('second');
            const thirdCookie = getCookie('third');
            const endCookie = getCookie('end');

            if (!firstCookie || (new Date(firstCookie) < new Date(now.getTime() - 24 * 60 * 60 * 1000))) {
                setCookie('first', now.toISOString(), 1);
                document.getElementById('message').innerText = "Congratulations, you get 10% off on your next beer.";
                setCookie('second', now.toISOString(), 1);
            } else if (secondCookie && (new Date(secondCookie) < new Date(now.getTime() - 30 * 60 * 1000))) {
                document.getElementById('message').innerText = "Congratulations, you get 10% off on your next beer.";
                setCookie('third', now.toISOString(), 1);
            } else if (thirdCookie && (new Date(thirdCookie) < new Date(now.getTime() - 60 * 60 * 1000))) {
                document.getElementById('message').innerText = "Congratulations, you get 25% off on your next beer.";
                setCookie('end', now.toISOString(), 1);
            } else if (endCookie && (new Date(endCookie) < new Date(now.getTime() - 24 * 60 * 60 * 1000))) {
                document.getElementById('message').innerText = "Congratulations, you get 5% off on your next beer.";
            } else {
                document.getElementById('message').innerText = "Welcome back! Enjoy your visit.";
            }
        }
    </script>
</head>
<body onload="checkCookies()">
    <h1>Welcome to Our Website</h1>
    <p id="message"></p>
</body>
</html>
